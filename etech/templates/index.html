{% extends 'base.html'%}

{% block content%}
<div class="container mt-4">
    <div class="row">
        {% for product in products%}
        <div class="col-md-4">
            <div class="card">
                <img src="{{product.image}}" alt="" class="card-img-top" height=180px>
                <div class="card-body">
                    <div class="card-title" style="font-weight: 900;">
                        {{product.title}}
                        <div class="card-text" style="color: green; font-weight: 800;">
                            $ {{product.price}}
                        </div>
                    </div>
                    <a class="btn btn-outline-warning" href="/{{product.id}}">View</a>
                    <button id="{{product.id}}" class="btn btn-outline-warning">Add to cart </button>

                </div>
            </div>
        </div>
        {% endfor%}
    </div>

</div>
{% endblock%}
